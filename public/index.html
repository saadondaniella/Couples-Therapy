<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Couples Therapy</title>
  </head>
  <body>
    <div class="app">
      <!-- LEFT SIDE (Sidebar) -->
      <aside class="sidebar">
        <header class="header">
          <h1>Couples Therapy</h1>
        </header>

        <div class="panel controls">
          <h3>Select Players</h3>

          <div class="player-grid">
            <button id="btn1Player" onclick="startGame(1)">1 Player</button>
            <button id="btn2Player" onclick="startGame(2)">2 Players</button>
            <button id="btn3Player" onclick="startGame(3)">3 Players</button>
            <button id="btn4Player" onclick="startGame(4)">4 Players</button>
          </div>
        </div>

        <div id="errorBox" class="panel"></div>

        <div class="panel game-info">
          <h3>Game Info</h3>
          <div id="gameInfo">No game started</div>
        </div>
      </aside>

      <!-- RIGHT SIDE (Board) -->
      <section class="board">
        <div id="cardGrid"></div>
      </section>
    </div>

    <script type="module" src="scripts.js"></script>
  </body>
</html>
