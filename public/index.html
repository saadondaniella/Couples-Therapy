<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Love+Ya+Like+A+Sister&display=swap"
      rel="stylesheet"
    />
    <title>Couples Therapy</title>
  </head>
  <body>
    <div class="app">
      <!-- LEFT SIDE (Sidebar) -->
      <aside class="sidebar">
        <header class="header">
          <h1>Couples Therapy</h1>
        </header>

        <div class="panel controls">
          <h3>Select Players</h3>

          <div class="player-grid">
            <button class="player-btn player-red" onclick="startGame(1)">
              1 Player
            </button>
            <button class="player-btn player-yellow" onclick="startGame(2)">
              2 Players
            </button>
            <button class="player-btn player-blue" onclick="startGame(3)">
              3 Players
            </button>
            <button class="player-btn player-green" onclick="startGame(4)">
              4 Players
            </button>
          </div>
        </div>

        <div id="errorBox" class="panel"></div>

        <div class="panel game-info">
          <h3>Game Info</h3>
          <div id="gameInfo">No game started</div>
        </div>
      </aside>

      <!-- RIGHT SIDE (Board) -->
      <section class="board">
        <div id="cardGrid"></div>
      </section>
    </div>

    <script type="module" src="scripts.js"></script>
  </body>
</html>
